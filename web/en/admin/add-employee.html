<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Login-Flower Hotel</title>
  <link href="../../Styles/forms.css" rel="stylesheet" />
  <link href="../../Styles/select.css" rel="stylesheet" />
  <link href="../../Styles/navbar.css" rel="stylesheet" />
  <link href="../../Styles/font-awesome.min.css" rel="stylesheet" />
  <script src="../../Scripts/modernizr-2.6.2.js"></script>
</head>

<body>
  <div class="container">
    <ul class="nav">
      <li>
        <a href="#">
          <i class="icon-home icon-large"></i>
        </a>
      </li>
      <li>
        <a href="./hotels.html">Hotels</a>
      </li>
      <li>
        <a href="./employees.html">Employees</a>
      </li>
      <li>
        <a href="./resources.html">Resources</a>
      </li>
      <li class="username-block">
        <div class="username">username@gmail.com</div>
        <button class="logout-button">Log Out</button>
      </li>
    </ul>
  </div>
  <div class="form-container">
    <form class="form">
      <div class="select_mate" data-mate-select="active">
        <select name="" onchange="" onclick="return false;" id="hotel-select">

        </select>
        <p class="selecionado_opcion" onclick="open_select(this)"></p>
        <span onclick="open_select(this)" class="icon_select_mate">
          <svg fill="#000000" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
            <path d="M7.41 7.84L12 12.42l4.59-4.58L18 9.25l-6 6-6-6z" />
            <path d="M0-.75h24v24H0z" fill="none" />
          </svg>
        </span>
        <div class="cont_list_select_mate">
          <ul class="cont_select_int"> </ul>
        </div>
      </div>
      <input type="email" placeholder="email" id="empEmail" required/>
      <input type="password" placeholder="password" id="empPassword" required/>
      <input type="password" placeholder="confirm password" id="empConfirmPassword" required/>
      <input type="text" placeholder="name" id="empName" required/>
      <input type="text" placeholder="surname" id="empSurname" required/>
      <input type="text" placeholder="phonenumber" id="empPhoneNumber" required/>
      <button id="add-button">Add</button>
    </form>
  </div>
  <script src="../../Scripts/jquery-1.10.2.js"></script>
  <script src="../../Scripts/select.js"></script>
  <script src="../../Scripts/bootstrap.js"></script>
  <script src="../../Scripts/respond.js"></script>
  <script src="../../Scripts/addEmployee.js"></script>
  <script src="../../Scripts/checkAuthorization.js"></script>
</body>

</html>
