<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Login-Flower Hotel</title>
  <link href="../Styles/login.css" rel="stylesheet"/>
  <script src="../Scripts/modernizr-2.6.2.js"></script>
</head>
<body>
<div class="login-page">
  <div class="form">
    <form class="register-form">
      <input type="email" placeholder="email" id="regEmail"/>
      <input type="password" placeholder="password" id="regPassword"/>
      <input type="password" placeholder="confirm password" id="regConfirmPassword"/>
      <input type="text" placeholder="name" id="regName"/>
      <input type="text" placeholder="surname" id="regSurname"/>
      <input type="text" placeholder="phonenumber" id="regPhoneNumber"/>
      <button id="registerButton">register</button>
      <p class="message">Already registered? <a href="#">Sign In</a></p>
    </form>
    <form class="login-form">
      <input type="text" placeholder="username" id="emailLogin" />
      <input type="password" placeholder="password" id="passwordLogin" />
      <button id="submitLogin">login</button>
      <p class="message">Not registered? <a href="#">Create an account</a></p>
    </form>
  </div>
</div>
  <script src="../Scripts/jquery-1.10.2.js"></script>
  <script src="../Scripts/bootstrap.js"></script>
  <script src="../Scripts/respond.js"></script>
  <script src="../Scripts/login.js"></script>
</body>
</html>
